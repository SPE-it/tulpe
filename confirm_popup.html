<html lang="en">
    <head>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" media="screen" href="css/confirm_popup.css">
		<script src="scripts/tlp.js"></script>
		<script src="scripts/confirm_popup.js"></script>
		<title>Missing TLP</title>
    </head>
    <body>
		<div style="width:100%;overflow:hidden;">
			<hr>
		</div>
		<div class="tl-container">
			<div class="traffic-light">
				<span id="badge-red" class="tlp-badge tlp-red" title="TLP-RED"></span>	
				<span id="badge-amber" class="tlp-badge tlp-amber" title="TLP-AMBER"></span>
				<span id="badge-green" class="tlp-badge tlp-green" title="TLP-GREEN"></span>
				<span id="badge-white" class="tlp-badge tlp-white" title="TLP-WHITE"></span>
				<span id="badge-none" class="tlp-badge tlp-none" title="NO TLP"><span class="sign-none">&#x2716;</span></span>
			</div>
			<div class="hint">
				Please select a TLP level
			</div>
			<br/>
			<div class="hint">
				Legend:
			</div>
			<div id="legend">
				<span id="legend-red" class="legend-text"></span><br/>
				<span id="legend-amber" class="legend-text"></span><br/>
				<span id="legend-green" class="legend-text"></span><br/>
				<span id="legend-white" class="legend-text"></span><br/>
			</div>
		</div>
    </body>
</html>
